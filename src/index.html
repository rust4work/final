<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CPS</title>
    <link rel="stylesheet" href="scss/styles.css" />
  </head>

  <body>
    <aside class="aside">
      <span class="aside__header"
        ><img class="img__logo" src="img/logo-cps.svg" alt="logo" />

        <button class="button">
          <img class="icon search" src="img/search.svg" alt="lupa" /></button
      ></span>
      <ul class="aside__list">
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Ремонт техники
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Услуги и сервисы
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Корпоративным клиентам
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Продавцам техники
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Партнерам
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Производителям
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Наши сервисные центры
          </button>
        </li>
        <li class="list__item">
          <button class="button-list">
            <div class="divider"></div>
            Контакты
          </button>
        </li>
      </ul>

      <div class="aside__footer">
        <div class="contact">
          <button class="icon button call">
            <img src="img/call.svg" alt="icon" />
          </button>
          <button class="icon button message">
            <img src="img/message.svg" alt="icon" />
          </button>
          <button class="icon button profile">
            <img src="img/profile.svg" alt="icon" />
          </button>
        </div>
        <div class="mail">mail@cps.com</div>
        <div class="number">8 800 890 8900</div>
        <div class="language">
          <input
            type="radio"
            id="ru"
            name="language"
            class="language__input"
            checked
          />
          <label for="ru" class="language__item">RU</label>

          <input type="radio" id="en" name="language" class="language__input" />
          <label for="en" class="language__item">EN</label>

          <input type="radio" id="ch" name="language" class="language__input" />
          <label for="ch" class="language__item">CH</label>
        </div>
      </div>
    </aside>
    <main class="main">
      <div class="main__header"
        ><div class="left">
          <div class="divider2"></div> <div class="text">Услуги и сервисы</div>
        </div>
        <div class="right"></div>
      </div>
    </main>
  </body>
</html>
